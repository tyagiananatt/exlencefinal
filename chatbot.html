<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4A90E2 0%, #5C6BC0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4A90E2 0%, #5C6BC0 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
        }

        .user-message .message-bubble {
            background: #4A90E2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-bubble {
            background: #F0F2F5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .user-message .message-time {
            text-align: right;
            color: #666;
        }

        .bot-message .message-time {
            color: #666;
        }

        .chat-footer {
            padding: 20px;
            background: #F8F9FA;
            border-top: 1px solid #E9ECEF;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #E9ECEF;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #4A90E2 0%, #5C6BC0 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            padding: 20px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 10px 15px;
            background: #F0F2F5;
            border-radius: 15px;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #90A4AE;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Markdown Styling */
        .bot-message .message-bubble pre {
            background: #2C3E50;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .bot-message .message-bubble code {
            background: rgba(0,0,0,0.05);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
        }

        .bot-message .message-bubble a {
            color: #4A90E2;
            text-decoration: none;
        }

        .bot-message .message-bubble a:hover {
            text-decoration: underline;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #BDC3C7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #95A5A6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                width: 100%;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>
                <i class="fas fa-robot"></i>
                AI Study Assistant
            </h2>
            <p>Your personal learning companion</p>
        </div>

        <div class="chat-body" id="chatBody">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="message-bubble">
                    ðŸ‘‹ Hello! I'm your AI study assistant. How can I help you today?
                </div>
                <div class="message-time">Now</div>
            </div>

            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="input-group">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const typingIndicator = document.getElementById('typingIndicator');

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">${content}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatBody.insertBefore(messageDiv, typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear input
            input.value = '';

            // Add user message
            addMessage(message, true);

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();

                // Add bot response
                const botResponse = data.choices?.[0]?.message?.content || 
                    'I apologize, but I am unable to provide a response at the moment.';
                addMessage(marked.parse(botResponse));

            } catch (error) {
                hideTyping();
                addMessage('I apologize, but I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
