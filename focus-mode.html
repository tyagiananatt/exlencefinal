<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode - Excellence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .focus-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #4A90E2;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        button.active {
            background: #2ecc71;
            animation: glow 1.5s infinite;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(46, 204, 113, 0.9);
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(46, 204, 113, 0.5); }
            50% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.8); }
            100% { box-shadow: 0 0 5px rgba(46, 204, 113, 0.5); }
        }

        .focus-tips {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="focus-container">
        <h1>Focus Mode</h1>
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="controls">
            <button id="startFocus">Start Focus Mode</button>
            <button id="takePause">Take a Break</button>
        </div>
        <div class="stats">
            <div class="stat-card">
                <h3>Today's Focus Time</h3>
                <p id="todayTime">0 minutes</p>
            </div>
            <div class="stat-card">
                <h3>Focus Streaks</h3>
                <p id="streaks">0 days</p>
            </div>
            <div class="stat-card">
                <h3>Productivity Score</h3>
                <p id="score">0%</p>
            </div>
        </div>
    </div>
    <div class="focus-tips">
        <p>Tip: Take a 5-minute break every 25 minutes for optimal productivity</p>
    </div>
    <div class="notification" id="notification"></div>
    <script src="focus-mode.js"></script>
</body>
</html>
